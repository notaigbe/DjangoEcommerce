{% extends 'base.html' %}
{% block title %}Password Reset Form{% endblock %}
{% block content %}

<div class="container">
<div class="row">

<div class="col-12 col-lg-6 billing-address-form">

<h2>Forgot your password?</h2>
  <p class="container mt-5">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send me instructions!</button>
  </form>
    </div>
</div>
  </div>
{% endblock %}
